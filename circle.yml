machine:
  environment:
    XCODE_SCHEME: test
    XCODE_WORKSPACE: test
    XCODE_PROJECT: test

  xcode:
    version: 7.3

general:
  artifacts:
    - dist/tandem-darwin-x64.zip
	
dependencies:
  pre:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.3/install.sh | bash
    - nvm install 7.1.0
    - nvm use 7.1.0
    - npm install -g npm
  override:
     - npm install

test:
  override:
    - npm test

experimental:
  notify:
    branches:
      only:
        - master
